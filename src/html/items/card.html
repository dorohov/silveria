<div class="card">
    <div href="@@pages.item" class="card__inner">
        <div class="card__wrap">
            <div class="card__img">
                <a href="@@pages.item" class="card__img__pic">
                    <img src="img/@@img" alt="">
                </a>
                <div class="card__img__favorite">
                    <a href="javascript:void(0)" class="favorite_btn">
                        <span class="is--notactive">
                            @@include('svg.html', {"name": "heart"})
                        </span>
                        <span class="is--active">
                            @@include('svg.html', {"name": "heart_fill"})
                        </span>
                    </a>
                </div>
                <div class="card__img__price">@@price &#8381;</div>
            </div>
            <div class="card__info">
                <div class="card__info__inner">
                    <div class="card__info__inner__wrap">
                        <div class="card__info__name">@@name</div>
                        <div class="card__info__price">@@price &#8381;</div>
                        <div class="card__info__btn">
                            <a href="@@pages.item" class="btn is--default">Заказать</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
