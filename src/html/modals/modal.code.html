<div id="modal_code" class="modal">
  <div class="modal__head">
      <div class="modal__head__text">Восстановление пароля</div>
      <div class="modal__head__desc">Введите код, присланный в SMS, чтобы изменить Email и пароль</div>
      <a href="javascript:void(0)" rel="modal:close" class="modal__head__close">
          @@include('../items/svg.html', {"name": "modal_close"})
      </a>
  </div>
  <form class="modal__body">
      <div class="modal__form">
          <input type="text" placeholder="Код подтверждения">
      </div>
      <div class="modal__btn"><a href="#modal_code" rel="modal:open" class="btn">Отправить</a></div>
      <div class="modal__link"><a href="#modal_rem_phone" rel="modal:open">Ввести другой номер телефона</a></div>
      <div class="modal__text">
            <p>Не приходит SMS на телефон?</p>
            <a href="javascript:void(0)">Выслать повторно</a>
      </div>
    </form>
</div>
