<div id="modal_register" class="modal">
  <div class="modal__head">
      <div class="modal__head__text">Регистрация</div>
      <a href="javascript:void(0)" rel="modal:close" class="modal__head__close">
          @@include('../items/svg.html', {"name": "modal_close"})
      </a>
  </div>
  <form class="modal__body" data-parsley-validate>
      <div class="modal__form">
          <div class="modal__form__input">
            <input type="text" placeholder="Ваше имя" required data-parsley-no-focus>
          </div>
          <div class="modal__form__input">
            <input type="text" placeholder="Ваш телефон" class="in-phone" required data-parsley-no-focus>
          </div>
          <div class="modal__form__input">
            <input type="password" placeholder="Пароль (6 символов)" required data-parsley-no-focus>
          </div>
          <div class="modal__form__input">
            <input type="password" placeholder="Повторите пароль" required data-parsley-no-focus>
          </div>
      </div>
      <div class="modal__btn"><input type="submit" class="btn" value="Регистрация"></div>
      <div class="modal__link"><a href="#modal_login" rel="modal:open">Вернуться ко входу</a></div>
      @@include('_modal.socials.html')
    </form>
</div>
