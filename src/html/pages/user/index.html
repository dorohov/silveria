<div class="page user">
    @@include('top.html', {
        "title": "Личный кабинет"
    })
    <div class="user__forms">
        <form action="">
            <div class="user__forms__block">
                <div class="user__forms__block__heading">Обо мне</div>
                <div class="user__forms__block__inputs">
                    <div class="user__forms__group form__group">
                        <input type="text" placeholder="Имя" value="Маргарита">      
                    </div>
                    <div class="user__forms__group form__group">
                        <input type="text" placeholder="Фамилия">      
                    </div>
                    <div class="user__forms__group form__group">
                        <input type="email" placeholder="E-mail">      
                    </div>
                    <div class="user__forms__group form__group">
                        <input type="text" placeholder="Телефон">      
                    </div>
                    <div class="user__forms__group form__group">
                        <input type="text" placeholder="День рождения">      
                    </div>
                </div>
            </div>
            <div class="user__forms__block">
                <div class="user__forms__block__heading">Мой пароль</div>
                <div class="user__forms__block__inputs">
                    <div class="user__forms__group pass_tog is--password form__group">
                        <button type="button" class="is--pass-show is--ic">@@include('../../items/svg.html', {"name": "pass_hide"})</button>
                        <button type="button" class="is--pass-hide is--ic">@@include('../../items/svg.html', {"name": "pass_show"})</button>
                        <input type="password" placeholder="Текущий пароль">      
                    </div>
                    <div class="user__forms__group pass_tog is--password form__group">
                        <button type="button" class="is--pass-show is--ic">@@include('../../items/svg.html', {"name": "pass_hide"})</button>
                        <button type="button" class="is--pass-hide is--ic">@@include('../../items/svg.html', {"name": "pass_show"})</button>
                        <input type="password" placeholder="Новый пароль">      
                    </div>
                </div>
            </div>
            <div class="user__forms__block">
                <div class="user__forms__block__heading">Местоположение</div>
                <div class="user__forms__block__inputs">
                    <div class="user__forms__group is--select form__group">
                        <label for="country">@@include('../../items/svg.html', {"name": "dropdown"})</label>
                        <select name="country" id="country">
                            <option value="1">Орел</option>
                            <option value="1">Москва</option>
                            <option value="1">Новгород</option>
                            <option value="1">Санкт-Питербург</option>
                        </select>  
                    </div>
                </div>
            </div>
            <div class="user__forms__block__submit">
                <input type="submit" value="Сохранить данные" class="btn">
            </div>
        </form>
    </div>
</div>
